name: Daily Points Migration

on:
  schedule:
    # Chạy lúc 17:01 UTC = 00:01 giờ Việt Nam (UTC+7)
    - cron: '1 17 * * *'
  
  # Cho phép chạy thủ công từ GitHub UI nếu cần
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm init -y
          npm install firebase-admin
      
      - name: Run migration
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        run: node scripts/migrate.js
